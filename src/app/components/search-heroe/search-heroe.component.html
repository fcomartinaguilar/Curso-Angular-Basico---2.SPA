<h1>Buscando a: <small> {{nombreABuscar}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0" >
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ nombreABuscar}}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index " >
    <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}} </small></p>
      
      <!-- Se crea el metodo en el componente con Router -->
      <button (click)="verHeroe(i)" class="btn btn-outline-primary block">(Boton)Ver más...</button>
      
      <!-- Se tiene que poner / para subir un nivel de donde esta -->
       <a [routerLink]="['/heroe',i]" class="btn btn-outline-success block">(Enlace)Ver más...</a>
    </div>
  </div>
</div>
